env:
  TERM: alacritty
  LANG: en_US.UTF-8
  LC_CTYPE: en_US.UTF-8
  SHELL: zsh
font:
  normal:
    family: NotoSansMono Nerd Font
    style: Regular
  size: 10

window:
  dimensions:
    columns: 90
    lines: 40

schemes:
  palenight: &palenight
  # Base16 Material Palenight 256 - alacritty color config
  # Nate Peterson
  # Default colors
    primary:
      background: '0x292d3e'
      foreground: '0x959dcb'

    # Colors the cursor will use if `custom_cursor_colors` is true
    cursor:
      text: '0x292d3e'
      cursor: '0x959dcb'

    # Normal colors
    normal:
      black:   '0x292d3e'
      red:     '0xf07178'
      green:   '0xc3e88d'
      yellow:  '0xffcb6b'
      blue:    '0x82aaff'
      magenta: '0xc792ea'
      cyan:    '0x89ddff'
      white:   '0x959dcb'

    # Bright colors
    bright:
      black:   '0x676e95'
      red:     '0xf07178'
      green:   '0xc3e88d'
      yellow:  '0xffcb6b'
      blue:    '0x82aaff'
      magenta: '0xc792ea'
      cyan:    '0x89ddff'
      white:   '0xffffff'

    indexed_colors:
      - { index: 16, color: '0xf78c6c' }
      - { index: 17, color: '0xff5370' }
      - { index: 18, color: '0x444267' }
      - { index: 19, color: '0x32374d' }
      - { index: 20, color: '0x8796b0' }
      - { index: 21, color: '0x959dcb' }

  embark: &embark
    primary:
      background: '0x1e1c31'
      foreground: '0xcbe3e7'
    cursor:
      text: '0x1e1c31'
      cursor: '0xa1efd3'
    normal:
      black: '0x1e1c31'
      red: '0xf48fb1'
      green: '0xa1efd3'
      yellow: '0xffe6b3'
      blue: '0x91ddff'
      magenta: '0xd4bfff'
      cyan: '0x87dfeb'
      white: '0xcbe3e7'
    bright:
      black: '0x585273'
      red: '0xf02e6e'
      green: '0x62d196'
      yellow: '0xf2b482'
      blue: '0x65b2ff'
      magenta: '0xa37acc'
      cyan: '0x63f2f1'
      white: '0x8a889d'

  nightfly: &nightfly
    draw_bold_text_with_bright_colors: true
    primary:
      background:        '#011627'
      foreground:        '#acb4c2'
      bright_foreground: '#eeeeee'

    # Cursor colors
    cursor:
      text:   '#080808'
      cursor: '#9ca1aa'

    # Selection colors
    selection:
      text:       '#080808'
      background: '#b2ceee'

    # Normal colors
    normal:
      black:   '#1d3b53'
      red:     '#fc514e'
      green:   '#a1cd5e'
      yellow:  '#e3d18a'
      blue:    '#82aaff'
      magenta: '#c792ea'
      cyan:    '#7fdbca'
      white:   '#a1aab8'

    # Bright colors
    bright:
      black:   '#7c8f8f'
      red:     '#ff5874'
      green:   '#21c7a8'
      yellow:  '#ecc48d'
      blue:    '#82aaff'
      magenta: '#ae81ff'
      cyan:    '#7fdbca'
      white:   '#d6deeb'

  tokyonight_storm: &tokyonight_storm
    # Default colors
    primary:
      background: '0x24283b'
      foreground: '0xc0caf5'

    # Normal colors
    normal:
      black:   '0x1d202f'
      red:     '0xf7768e'
      green:   '0x9ece6a'
      yellow:  '0xe0af68'
      blue:    '0x7aa2f7'
      magenta: '0xbb9af7'
      cyan:    '0x7dcfff'
      white:   '0xa9b1d6'

    # Bright colors
    bright:
      black:   '0x414868'
      red:     '0xf7768e'
      green:   '0x9ece6a'
      yellow:  '0xe0af68'
      blue:    '0x7aa2f7'
      magenta: '0xbb9af7'
      cyan:    '0x7dcfff'
      white:   '0xc0caf5'

    indexed_colors:
      - { index: 16, color: '0xff9e64' }
      - { index: 17, color: '0xdb4b4b' }

colors: *tokyonight_storm

