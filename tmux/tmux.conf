# bind the prefix keystroke to ctrl+space
unbind C-b
set -g prefix C-Space
bind C-Space send-prefix

set -g mouse on

unbind C-r
bind C-r source-file ~/.config/tmux/tmux.conf \; display "Reloaded ~/.config/tmux/tmux.conf"

bind s resize-window -A\; display "Resized window to fit display"

# vertical & horizontal splits
unbind v
unbind x
unbind %
unbind '"'
bind v split-window -h -c "#{pane_current_path}"
bind x split-window -v -c "#{pane_current_path}"

# kill panes & windows
unbind &
bind k kill-pane
bind K kill-window

unbind r
bind r command-prompt "rename-window '%%'"
bind R command-prompt "rename-session '%%'"

unbind w
bind w new-window -c "#{pane_current_path}"

bind-key -T copy-mode-vi v send-keys -X begin-selection
bind-key -T copy-mode-vi C-v send-keys -X rectangle-toggle
bind-key -T copy-mode-vi y send-keys copy-selection-and-cancel

bind-key -n Home send Escape "OH"
bind-key -n End send Escape "OF"

set -g base-index 1
set-window-option -g pane-base-index 1

set-option -g renumber-windows on

set -s escape-time 0
# refresh status bar more frequently
set -g status-interval 5
set-window-option -g mode-keys vi

bind C-p previous-window
bind C-n next-window
set -g history-limit 10000

set -g default-terminal "tmux-256color"

# enable more advanced features that use escape codes
set -g allow-passthrough on

# resizing for when multiple clients are connected to the same session
setw -g aggressive-resize on

# forward window titles to parent terminal, but only hostname & process
set -g set-titles on
set -g set-titles-string "#h: #W"

# disable messages and dings by default
set -g activity-action none

# status bar
set -g status-style bg=default
set -g status-style fg=color245
set -g status-right-length 100

set -g status-left-length 60
set -g status-left " #{?client_prefix,#[fg=orange bold],}[#S] "

set -g window-status-current-format "#[fg=colour2,bold]#I#[default]:#[fg=color2,bold]#W#[default]#F"

# undercurl
set -as terminal-overrides ',*:Smulx=\E[4::%p1%dm'  # undercurl support
set -as terminal-overrides ',*:Setulc=\E[58::2::%p1%{65536}%/%d::%p1%{256}%/%{255}%&%d::%p1%{255}%&%d%;m'  # underscore colors

set-option -g focus-events on

# plugins
set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'christoomey/vim-tmux-navigator'
set -g @plugin 'tmux-plugins/tmux-yank'
set -g @plugin 'tmux-plugins/tmux-battery'

# show battery percentage in status bar on non-desktop machines
if-shell '[[ $(hostnamectl chassis) = desktop ]]' {
  set -g status-right "#h | %F %R "
} {
  set -g status-right "#h | BATT #{battery_percentage} | %F %R "
}

# source tpm for plugins
run '~/.tmux/plugins/tpm/tpm'
