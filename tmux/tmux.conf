# bind the prefix keystroke to ctrl+space
unbind C-b
set -g prefix C-Space
bind C-Space send-prefix

set -g mouse on

unbind C-r
bind C-r source-file ~/.config/tmux/tmux.conf \; display "Reloaded ~/.config/tmux/tmux.conf"

bind s resize-window -A\; display "Resized window to fit display"

# vertical & horizontal splits
unbind v
unbind x
unbind %
unbind '"'
bind v split-window -h -c "#{pane_current_path}"
bind x split-window -v -c "#{pane_current_path}"

# kill panes & windows
unbind &
bind k kill-pane
bind K kill-window

# vim-style split navigation
bind C-h select-pane -L
bind C-j select-pane -D
bind C-k select-pane -U
bind C-l select-pane -R

unbind r
bind r command-prompt "rename-window '%%'"
bind R command-prompt "rename-session '%%'"

unbind w
bind w new-window -c "#{pane_current_path}"

bind-key -T copy-mode-vi v send-keys -X begin-selection
bind-key -T copy-mode-vi C-v send-keys -X rectangle-toggle
bind-key -T copy-mode-vi y send-keys copy-selection-and-cancel

bind-key -n Home send Escape "OH"
bind-key -n End send Escape "OF"

set -g base-index 1
set-window-option -g pane-base-index 1

set-option -g renumber-windows on

set -s escape-time 0
set -g status-interval 15
set-window-option -g mode-keys vi

bind C-p previous-window
bind C-n next-window
set -g history-limit 10000

set -g default-terminal "xterm-256color"

# enable more advanced features that use escape codes
set -g allow-passthrough on

# resizing for when multiple clients are connected to the same session
setw -g aggressive-resize on

# forward window titles to parent terminal, but only hostname & process
set -g set-titles on
set -g set-titles-string "#h: #W"

# disable messages and dings by default
set -g activity-action none

# status bar
set -g status-style bg=default
set -g status-style fg=color245
set -g status-right-length 100

set -g status-left-length 60
set -g status-left " #{?client_prefix,#[fg=orange bold],}[#S] "

# set -g window-status-current-format "#[fg=colour40]#I#[fg=colour28]:#[fg=colour35]#W"
# set -g window-status-current-format "#[fg=colour10]#I#[fg=color22]:#[fg=color2]#W"
set -g window-status-current-format "#[fg=colour2,bold]#I#[default]:#[fg=color2,bold]#W"
# set -g window-status-current-format "#[fg=colour39,bold]#I#[fg=colour38]:#[fg=color39]#W"

# undercurl
set -as terminal-overrides ',*:Smulx=\E[4::%p1%dm'  # undercurl support
set -as terminal-overrides ',*:Setulc=\E[58::2::%p1%{65536}%/%d::%p1%{256}%/%{255}%&%d::%p1%{255}%&%d%;m'  # underscore colors

set-option -g focus-events on
set-option -a terminal-overrides ",*256col*:RGB"

source-file ~/.config/tmux/plugins.conf
run '~/.config/tmux/plugins/tpm/tpm'
